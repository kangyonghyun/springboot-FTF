<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>TennisFriendsFind</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <style>
                .container {
                    max-width: 100%;
                }
            </style>
    </head>
    <body class="bg-light">

        <div class="container">
            <nav th:fragment="main-nav" class="navbar navbar-expand-sm navbar-dark bg-dark">
                <a class="navbar-brand" href="/" th:href="@{/}">
                    <img src="/images/logo_tennis.png" width="30" height="30">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <form th:action="@{/search/study}" class="form-inline" method="get">
                                <input class="form-control mr-sm-2" name="keyword" type="search" placeholder="테니스친구 찾기" aria-label="Search" />
                            </form>
                        </li>
                    </ul>

                    <ul class="navbar-nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/login}">로그인</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/sign-up}">가입</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="py-5 text-center" th:if="${error != null}">
                <p class="lead">테니스친구찾기 가입 이메일 확인</p>
                <div class="alert alert-danger" role="alert" th:text="${error}"></div>
                <p class="lead" th:text="${email}">your@email.com</p>
            </div>

            <div class="py-5 text-center" th:if="${error == null}">
                <p class="lead">테니스친구찾기 가입 이메일 확인</p>

                <h2>테니스친구찾기 서비스를 사용하려면 인증 이메일을 확인하세요.</h2>

                <div>
                    <p class="lead" th:text="${email}">your@email.com</p>
                    <a class="btn btn-outline-info" th:href="@{/resend-confirm-email}">인증 이메일 다시 보내기</a>
                </div>
            </div>
        </div>
    </body>
</html>
