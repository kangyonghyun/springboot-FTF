<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments.html :: head"></head>
    <body class="bg-light">
        <nav th:replace="fragments.html :: main-nav"></nav>
        <div class="container">
            <div class="row mt-5 justify-content-center">
                <div class="col-2">
                    <div th:replace="fragments.html :: settings-menu(currentMenu='notifications')"></div>
                </div>
                <div class="col-8">
                    <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                        <span th:text="${message}">완료</span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="row">
                        <h2 class="col-12">알림 설정</h2>
                    </div>
                    <div class="row mt-3" th:fragment="profile-form">
                        <form class="col-12" action="#" th:action="@{/settings/notifications}" th:object="${notifications}" method="post" novalidate>
                            <div class="alert alert-light" role="alert">
                                <strong><a href="#" th:href="@{/settings/locations}">주요 활동 지역</a>에
                                    <a href="#" th:href="@{/settings/keywords}">관심있는 친구</a>의 테니스 모임이 만들어졌을 때</strong> 알림을 받을 방법을 설정하세요.
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-switch custom-control-inline">
                                    <input type="checkbox" th:field="*{friendCreatedByEmail}" class="custom-control-input" id="friendCreatedByEmail">
                                    <label class="custom-control-label" for="friendCreatedByEmail">이메일로 받기</label>
                                </div>
                                <div class="custom-control custom-switch custom-control-inline">
                                    <input type="checkbox" th:field="*{friendCreatedByWeb}" class="custom-control-input" id="friendCreatedByWeb">
                                    <label class="custom-control-label" for="friendCreatedByWeb">웹으로 받기</label>
                                </div>
                            </div>
                            <div class="alert alert-light" role="alert">
                                <strong>테니스 모임 참가 신청</strong> 결과 알림을 받을 방법을 설정하세요.
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-switch custom-control-inline">
                                    <input type="checkbox" th:field="*{friendEnrollmentResultByEmail}" class="custom-control-input" id="friendEnrollmentResultByEmail">
                                    <label class="custom-control-label" for="friendEnrollmentResultByEmail">이메일로 받기</label>
                                </div>
                                <div class="custom-control custom-switch custom-control-inline">
                                    <input type="checkbox" th:field="*{friendEnrollmentResultByWeb}" class="custom-control-input" id="friendEnrollmentResultByWeb">
                                    <label class="custom-control-label" for="friendEnrollmentResultByWeb">웹으로 받기</label>
                                </div>
                            </div>
                            <div class="alert alert-light" role="alert">
                                <strong>참여중인 테니스 모임</strong>에 대한 알림을 받을 방법을 설정하세요.
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-switch custom-control-inline">
                                    <input type="checkbox" th:field="*{friendUpdatedByEmail}" class="custom-control-input" id="friendUpdatedByEmail">
                                    <label class="custom-control-label" for="friendUpdatedByEmail">이메일로 받기</label>
                                </div>
                                <div class="custom-control custom-switch custom-control-inline">
                                    <input type="checkbox" th:field="*{friendUpdatedByWeb}" class="custom-control-input" id="friendUpdatedByWeb">
                                    <label class="custom-control-label" for="friendUpdatedByWeb">웹으로 받기</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-outline-primary" type="submit" aria-describedby="submitHelp">저장하기</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
